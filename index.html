<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React - Hello World</title>

    <style>
        .thumb img {
            width: 40%;
            display: block;
            margin-bottom: 10px;
        }

        button.active {
            color: red;
        }
    </style>
</head>
<body>

    <!-- o conteúdo das rotas serão exibidos aqui dentro -->
    <section id="root"></section>
    <!--  -->


    <!-- #app será o local onde o hello world será renderizado -->
    <aside id="app"></aside>
    <!-- <hr> -->

    <!-- #photo será o local onde a foto será renderizada -->
    <aside id="photo"></aside>
    <!-- <hr> -->

    <!-- #photo-like será o local onde a foto com o like será renderizada -->
    <aside id="photo-like"></aside>
    <!-- <hr> -->

    <!-- #gallery será o local onde a galeria será renderizada -->
    <aside id="gallery" class="gallery"></aside>
    <!-- <hr> -->

    <!-- bundle.js será criado a partir do webpack -->
    <script src="build/bundle.js"></script>
</body>
</html>
